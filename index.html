<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install RCT Lending Application</title>
    <style>
        /* Define color variables for light and dark mode */
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --button-bg-color: #4CAF50;
            --button-text-color: #fff;
            --button-hover-bg: #45a049;
            --container-bg-color: rgba(0, 0, 0, 0.1);
        }

        /* Dark mode color variables */
        [data-theme="dark"] {
            --bg-color: #333;
            --text-color: #fff;
            --button-bg-color: #8BC34A;
            --button-text-color: #333;
            --button-hover-bg: #7BAE42;
            --container-bg-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            background: var(--container-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .install-button, .download-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .install-button:hover, .download-button:hover {
            background-color: var(--button-hover-bg);
        }

        .install-button i, .download-button i {
            margin-right: 8px;
        }

        .manual-downloads {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .manual-downloads h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .install-button, .download-button {
                font-size: 0.9rem;
            }
        }

        /* Dark Mode Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        .theme-toggle i {
            margin-right: 6px;
        }
    </style>
</head>
<body>

    <!-- Dark mode toggle button -->
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-adjust"></i> Switch to Dark Mode
    </button>

    <div class="container">
        <h1>Install RCT Lending Application</h1>
        <p>Click the button below to quickly install the RCT Lending Application.</p>
        
        <!-- Install Now and Manual Download buttons aligned -->
        <div class="buttons">
            <a href="rct-app/rct-lmis/clickonce/rct-lmis.application" class="install-button">
                <i class="fas fa-download"></i> Install Now
            </a>
            <a href="rct-app/rct-lmis/clickonce/rct-lmis.application" class="download-button">
                <i class="fas fa-file-alt"></i> .application
            </a>
            <a href="rct-app/rct-lmis/clickonce/setup.exe" class="download-button">
                <i class="fas fa-cogs"></i> setup.exe
            </a>
        </div>
    </div>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const bodyElement = document.body;

        // Check if a theme is already stored in localStorage
        const currentTheme = localStorage.getItem('theme') || 'light';
        bodyElement.setAttribute('data-theme', currentTheme);

        if (currentTheme === 'dark') {
            toggleButton.innerHTML = '<i class="fas fa-sun"></i> Switch to Light Mode';
        }

        toggleButton.addEventListener('click', function() {
            const newTheme = bodyElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            bodyElement.setAttribute('data-theme', newTheme);
            toggleButton.innerHTML = newTheme === 'dark' ? '<i class="fas fa-sun"></i> Switch to Light Mode' : '<i class="fas fa-moon"></i> Switch to Dark Mode';

            // Store the selected theme in localStorage
            localStorage.setItem('theme', newTheme);
        });
    </script>

</body>
</html>
